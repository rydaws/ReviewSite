<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/index.js"></script>
    <title>Ryan's Reviews</title>
</head>

<body>
    <!-- Intrapage Link -->
    <a id="top"></a>
    <div class="sticky-top">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="../img/book.svg" width="30" height="30" class="d-inline-block align-top" alt="Logo">
                    Ryan's Reviews
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link active" href="../index.html">Home </a>
                        <a class="nav-item nav-link" href="./about.html">About</a>
                        <a class="nav-item nav-link" href="./newreview.html">Add Review</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <!-- Generates form with star rating -->
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <form name="reviewForm">
                    <!-- Contains stars -->
                    <div class="starGroup">
                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" value="1" checked>
                            <label class="btn btn-outline-warning" for="btnradio1"><svg
                                    xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-star-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                                </svg></label>

                            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" value="2">
                            <label class="btn btn-outline-warning" for="btnradio2"><svg
                                    xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-star-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                                </svg></label>

                            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" value="3">
                            <label class="btn btn-outline-warning" for="btnradio3"><svg
                                    xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-star-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                                </svg></label>

                            <input type="radio" class="btn-check" name="btnradio" id="btnradio4" value="4">
                            <label class="btn btn-outline-warning" for="btnradio4"><svg
                                    xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-star-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                                </svg></label>

                            <input type="radio" class="btn-check" name="btnradio" id="btnradio5" value="5">
                            <label class="btn btn-outline-warning" for="btnradio5"><svg
                                    xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-star-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                                </svg></label>
                        </div>
                    </div>
                    <!-- Author name textbox-->
                    <div class="mb-3">
                        <input class="form-control" type="text" placeholder="Author's Name" aria-label="Author's Name" id="authName">
                    </div>
                    <!-- Book title textbox -->
                    <div class="mb-3">
                        <input class="form-control" type="text" placeholder="Book Title" aria-label="Book Title" id="bookTitle">
                    </div>
                    <!-- Textbox to leave review -->
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                            style="height: 500px"></textarea>
                        <label for="floatingTextarea2">Leave review here...</label>
                    </div>
                    <!-- Submits review to be posted -->
                    <div class="submitButton">
                        <button type="button" class="btn btn-success" onclick="review()">Preview</button>
                    </div>
                </form>


            </div>

            <!-- Preview of what will be submitted -->
            <div class="col">
                <h3>Preview</h3>
                <h5 id="authFillIn"></h5>
                <h5 id="previewTitle"></h5>
                <div class="display">
                <div id="result"></div>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="text-warning" viewBox="0 0 16 16">
                    <path
                        d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                </svg>
            </div>
                <br>
                <div id="previewMsg"></div>
                <div class="submitButton">
                    <button type="button" class="btn btn-success" onclick="submit()">Submit</button>
                </div>
            </div>
            
        </div>
    </div>

    <!-- Footer with intrapage link and email -->
    <footer class="fixed-bottom">
        <p><a href="#top" class="email">Go to top</a></p>
        <a href="mailto:rdawson@albany.edu" class="email">
            <img src="../img/envelope.svg" class="mailImg" alt="Mail Icon">
            Email me!</a>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
